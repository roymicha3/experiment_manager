name: "PerformanceDemo"
description: "Environment for demonstrating comprehensive performance monitoring"

workspace: "./outputs/performance_demo"

trackers:
  - type: "PerformanceTracker"
    monitoring_interval: 1.0
    enable_alerts: true
    enable_bottleneck_detection: true
    cpu_threshold: 90.0
    memory_threshold: 90.0
    gpu_threshold: 95.0
    history_size: 1000
    lightweight_mode: false
    test_mode: false
  - type: "LogTracker"
    verbose: true

logger:
  type: "Logger"
  level: "INFO"
  handlers:
    - type: "ConsoleHandler"
      level: "INFO"
    - type: "FileHandler"
      level: "DEBUG"
      filename: "performance_demo.log" 