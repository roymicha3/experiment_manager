#####################################################################################
#   Base Configuration for Custom Metrics Test                                     #
#####################################################################################

# Model Architecture
model:
  type: "CustomMetricsTestModel"
  input_size: 10
  hidden_dim: 64
  output_size: 2

# Optimizer
optimizer:
  type: "AdamOptimizer"
  lr: 0.01
  weight_decay: 0.0001

# LR Scheduler
lr_scheduler:
  type: "StepLR"
  args:
    step_size: 5
    gamma: 0.9

# Loss Function
loss:
  type: "CrossEntropyLoss"

# Dataset
dataset:
  type: "SyntheticDataset"
  input_size: 10
  num_samples: 1000
  num_classes: 2
  noise_level: 0.1

# Pipeline
pipeline:
  type: "CustomMetricsTestPipeline"
  epochs: 3
  batch_size: 32
  learning_rate: 0.01
  hidden_dim: 64
  validation_split: 0.2
  test_split: 0.2
  shuffle: true

  # Callbacks for comprehensive testing
  callbacks:
    - type: "MetricsTracker"
    - type: "EarlyStopping"
      metric: "val_loss"
      patience: 10
      min_delta_percent: 1.0
      verbose: true
    - type: "CheckpointCallback"
      interval: 1
