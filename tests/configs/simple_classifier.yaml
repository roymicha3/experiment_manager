experiment:
  title: Simple Classifier Experiment
  description: Train a logistic regression classifier on synthetic data

pipeline:
  type: SimpleClassifierPipeline
  n_samples: 1000
  n_features: 20
  n_classes: 2
  test_size: 0.2
  random_state: 42

trials:
