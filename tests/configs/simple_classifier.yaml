    pipeline:
      type: SimpleClassifierPipeline
      n_samples: 1000
  - name: more_samples
    pipeline:
      type: SimpleClassifierPipeline
      n_samples: 2000
  - name: fewer_features
    pipeline:
      n_features: 10
